<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        :root {
            --bg-color: #343541;
            --user-bg: #444654;
            --bot-bg: #343541;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 24px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .message.user {
            background: var(--user-bg);
        }

        .message.bot {
            background: var(--bot-bg);
        }

        .message-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .input-container {
            padding: 20px;
            background: var(--bg-color);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background: #40414f;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: #10a37f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background: #40414f;
            border-radius: 5px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background: #ddd;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- 初始欢迎消息 -->
        <div class="message bot">
            <div class="message-content">
                <img src="C:\Users\Administrator\Desktop\GPTBot.png" class="avatar" alt="Bot">
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot" style="animation-delay: 0.2s"></div>
                    <div class="dot" style="animation-delay: 0.4s"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-box">
            <input
                type="text"
                id="messageInput"
                placeholder="输入你的消息..."
                autocomplete="off"
                autofocus
            >
            <button id="sendButton" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/api/chat/';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // 初始化加载历史记录
        window.addEventListener('DOMContentLoaded', () => {
            // 后续可添加历史记录加载逻辑
            removeInitialTyping();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 禁用输入和按钮
            messageInput.disabled = true;
            sendButton.disabled = true;

            // 添加用户消息
            addMessage('user', message);
            messageInput.value = '';

            try {
                // 添加机器人响应占位
                const botMessageElement = addMessage('bot', '', true);

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) throw new Error('请求失败');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // 处理分块数据
                    while (buffer.includes('\n')) {
                        const lineEnd = buffer.indexOf('\n');
                        const line = buffer.slice(0, lineEnd);
                        buffer = buffer.slice(lineEnd + 1);

                        if (line.startsWith('data:')) {
                            const data = JSON.parse(line.slice(5).trim());
                            appendBotResponse(data.content, botMessageElement);
                        }
                    }
                }
            } catch (error) {
                console.error('请求失败:', error);
                appendBotResponse('⚠️ 服务暂时不可用，请稍后再试', botMessageElement);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(role, content, isBotTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = role === 'user'
                ? 'https://example.com/user-avatar.png'
                : '"C:\\Users\\Administrator\\Desktop\\GPTBot.png"';

            const textDiv = document.createElement('div');
            if (isBotTyping) {
                textDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="dot"></div>
                        <div class="dot" style="animation-delay: 0.2s"></div>
                        <div class="dot" style="animation-delay: 0.4s"></div>
                    </div>
                `;
            } else {
                textDiv.textContent = content;
            }

            contentDiv.appendChild(avatar);
            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return textDiv;
        }

        function appendBotResponse(content, container) {
            // 移除打字动画
            const typing = container.querySelector('.typing-indicator');
            if (typing) typing.remove();

            // 添加Markdown格式支持（可扩展）
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            container.innerHTML += content;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeInitialTyping() {
            const initialTyping = document.querySelector('.message.bot .typing-indicator');
            if (initialTyping) initialTyping.remove();
        }

        // 回车发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
